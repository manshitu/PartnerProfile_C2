    TimerTaskCreatedCallback As timer:
        BorderColor: =ColorFade(TimerTaskCreatedCallback.Fill, -15%)
        DisabledBorderColor: =ColorFade(TimerTaskCreatedCallback.BorderColor, 70%)
        DisabledColor: =ColorFade(TimerTaskCreatedCallback.Fill, 90%)
        DisabledFill: =ColorFade(TimerTaskCreatedCallback.Fill, 70%)
        Duration: =3000
        FocusedBorderColor: =TimerTaskCreatedCallback.BorderColor
        HoverBorderColor: =ColorFade(TimerTaskCreatedCallback.BorderColor, 20%)
        HoverColor: =TimerTaskCreatedCallback.Color
        HoverFill: =ColorFade(TimerTaskCreatedCallback.Fill, 20%)
        OnTimerEnd: |-
            =
            If( !IsBlank(TextInputPlannerDescription.Text),
                Planner.UpdateTaskDetails(
                    NewTask.id,
                    { description: TextInputPlannerDescription.Text })
            );
            
            UpdateContext({ SavingStatePrompt: "Task saved.", StartTaskCreatedCallback: false })
        PressedBorderColor: =TimerTaskCreatedCallback.Fill
        PressedColor: =TimerTaskCreatedCallback.Fill
        PressedFill: =TimerTaskCreatedCallback.Color
        Start: =StartTaskCreatedCallback
        Text: |-
            =Text(Time(0, 0, TimerTaskCreatedCallback.Value/1000), "hh:mm:ss")
        Visible: =false
        X: =40
        Y: =665
        ZIndex: =38

    ButtonPlannerSave As button:
        BorderColor: =ColorFade(ButtonPlannerSave.Fill, -15%)
        DisplayMode: |-
            =If(!IsBlank(DropdownPlannerPlan.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1Btitle')
            And !IsBlank(TextInputPlannerTaskName.Text)
            And !IsBlank(DropdownPlannerBucket.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1Bname')
            And !IsBlank(DatePickerPlannerDueDate.SelectedDate)
            And !IsBlank(SelectedPerson.Id), DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =RGBA(116, 39, 116, 1)
        FocusedBorderColor: =ButtonPlannerSave.BorderColor
        Font: =Font.'Segoe UI'
        Height: =32
        HoverBorderColor: =ColorFade(ButtonPlannerSave.BorderColor, 20%)
        HoverColor: =ButtonPlannerSave.Color
        HoverFill: =ColorFade(ButtonPlannerSave.Fill, 20%)
        OnSelect: |-
            =UpdateContext(
                { SavingStatePrompt: "Task is saving." }
            );
            UpdateContext(
                {
                    NewTask: Planner.CreateTask(        
                        DropdownPlannerPlan.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1Bid',
                        TextInputPlannerTaskName.Text,
                        {
                            bucketId: DropdownPlannerBucket.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1Bid',
                            dueDateTime: DatePickerPlannerDueDate.SelectedDate, 
                            assignments: SelectedPerson.Id
                        }
                    )
                }
            );
            UpdateContext(
                { StartTaskCreatedCallback: true }
            )
        PressedBorderColor: =ButtonPlannerSave.Fill
        PressedColor: =ButtonPlannerSave.Fill
        PressedFill: =ButtonPlannerSave.Color
        RadiusBottomLeft: =1
        RadiusBottomRight: =1
        RadiusTopLeft: =1
        RadiusTopRight: =1
        Size: =10.5
        Text: ="Save"
        Width: =111
        X: =PageTitle_2.X
